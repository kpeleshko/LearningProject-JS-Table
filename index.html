<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TASK 3</title>
</head>
<body>
    <header>
        <h1>Table Editor</h1>
    </header>

    <label class="search">
        <i class="fa-solid fa-magnifying-glass search-input-icon"></i>
        <input type="text" id="search-input" class="search-input">
    </label>

    <table>
        <thead>
            <tr>
                <th data-sort-type="id" data-sort-direction="up">Id <i class="fa-solid fa-angle-up"></i></th>
                <th data-sort-type="name" data-sort-direction="down">Name <i class="fa-solid fa-angle-down"></i></th>
                <th data-sort-type="qty" data-sort-direction="down">Qty <i class="fa-solid fa-angle-down"></i></th>
                <th data-sort-type="availability" data-sort-direction="down">Availability <i class="fa-solid fa-angle-down"></i></th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- <tr>
                <th>1</th>
                <td>Some Name</td>
                <td>1</td>
                <td>no</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr> -->
        </tbody>
    </table>

    <div id="pagination-wrapper"></div>

    <button id="add-new-row">Add New Row</button>
    <button id="delete-row">Delete Rows</button>
    <button id="generate-row">Demo Data</button>
    <button id="clear-table">Clear Table</button>
    <button id="Export Table">Export Table</button>
    
    <form action="" id="form-add-rows">
        <label for="">Name
            <input type="text" name='name'>
        </label>

        <label for="">Qty
            <input type="text" name="qty">
        </label>

        <label for="">Availability
            <input type="checkbox" name="availability">
        </label>

        <button type="submit" id="add-row">Add row</button>
    </form>

    <script src="./app.js"></script>
</body>
</html>
